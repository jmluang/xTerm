name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: bundles-macos-aarch64
            upload_glob: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_name: bundles-macos-x86_64
            upload_glob: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Derive release version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "RELEASE_TAG=${TAG}" >> "$GITHUB_ENV"
          echo "RELEASE_VERSION=${VERSION}" >> "$GITHUB_ENV"
          echo "Release tag: ${TAG}"
          echo "Release version: ${VERSION}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Sync app versions from tag
        if: env.RELEASE_VERSION != ''
        run: |
          node -e "const fs=require('fs'); const p='package.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); j.version=process.env.RELEASE_VERSION; fs.writeFileSync(p, JSON.stringify(j, null, 2)+'\n');"
          node -e "const fs=require('fs'); const p='src-tauri/tauri.conf.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); j.version=process.env.RELEASE_VERSION; fs.writeFileSync(p, JSON.stringify(j, null, 2)+'\n');"
          node -e 'const fs=require("fs"); const p="src-tauri/Cargo.toml"; let s=fs.readFileSync(p,"utf8"); s=s.replace(/(^version\\s*=\\s*")[^"]+("\\s*$)/m, "$1"+process.env.RELEASE_VERSION+"$2"); fs.writeFileSync(p, s);'
          echo "Version files synchronized to ${RELEASE_VERSION}"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend deps
        run: npm ci

      - name: Build Tauri app bundle
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.upload_glob }}
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all bundle artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Upload to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "release-assets/**/*.dmg"
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
